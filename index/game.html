<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="">
    <script type="text/javascript" src="scripts/library.js" crossorigin="anonymous" defer></script>
    <script type="text/javascript" src="scripts/game.css" crossorigin="anonymous" defer></script>
    <title>Guessing Game</title>
</head>

<body>
    <header>
        <div id="header">JavaScript 101</div>
    </header>
    <main>
        <h1>Guessing Game</h1>
        <button id="startgame">Start Game</button>
        <dialog id="prompt">
            <form method="dialog">
                <output name="title">JavaScript Promt</output>
                <output name="message">Guess the number</output>
                <input type="text" name="data">
                <button name="cancel">Cancel</button>
                <button name="ok" value="OK">OK</button>

            </form>
        </dialog>
        <p id="something">This is interessting</p>
    </main>

</body>
